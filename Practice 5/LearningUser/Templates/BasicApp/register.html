{% extends "BasicApp/base.html" %}
{% load static %}


  {%block content %}

  {% if registered %}
    <h1> THANKS YOU FOR REGISTERING </h1>
  {% else %}
    <h1> Please Register Below </h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{user_form.as_p}}
    {{profile_form.as_p}}
    <input type="submit" value="REGISTER!" name="REGISTER">
    </form>
  {% endif %}


  {%endblock %}
